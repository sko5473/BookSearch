<!--회원가입 페이지-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}"></link>
<head>
    <meta charset="UTF-8">
</head>
<style>
.container{
    display: grid;
    place-items: center;
    min-height: 100vh;
    align-content:center;
}

</style>
<body>
<form th:action="@{/join}" method="post" >
    <div class="container">
        <h1>회원가입</h1>
        <div style="height:20px;"></div>
        <div class="form-group">
            <label for="inputEmail4">아이디</label>
            <input th:type="text" class="form-control" id="inputEmail4" th:name="user_Id" placeholder="사용자 아이디" style="width:300px;">
        </div>
        <div style="height:20px;"></div>
        <div class="form-group">
            <label for="inputAddress">사용자명</label>
            <input th:type="text" class="form-control" id="inputAddress" th:name="user_Name" placeholder="사용자 이름" style="width:300px;">
        </div>
        <div style="height:20px;"></div>
        <div class="form-group">
            <label for="inputPassword4">비밀번호</label>
            <input th:type="password" class="form-control" id="inputPassword4" th:name="user_Pw" placeholder="사용자 비밀번호" style="width:300px;">
        </div>
        <div style="height:20px;"></div>
        <button th:type="submit" class="btn btn-primary">등록</button>
    </div>
</form>
</body>
</html>
